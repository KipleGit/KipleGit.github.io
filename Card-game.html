<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
</head>
<body>
    <div style="font-size: 20px;">Player 1:
        <br>
        <br>
        <span style="background-color: #d3d3d3; color: black; font-size: 50px; background-size: auto;">2♣</span>
        <span style="background-color: #d3d3d3; color: red; font-size: 50px; background-size: auto;">9♥</span>
        <span style="background-color: #d3d3d3; color: red; font-size: 50px; background-size: auto;">6♥</span>
        <span style="background-color: #d3d3d3; color: red; font-size: 50px; background-size: auto;">A♦</span>
        <span style="background-color: #d3d3d3; color: black; font-size: 50px; background-size: auto;">Q♠</span>
        <span style="background-color: #d3d3d3; color: black; font-size: 50px; background-size: auto;">J♣</span>
    </div>
    <br>
    <br>
    <div style="font-size: 20px;">Player 2:
        <br>
        <br>
        <span style="background-color: #d3d3d3; color: red; font-size: 50px; background-size: auto;">3♥</span>
        <span style="background-color: #d3d3d3; color: black; font-size: 50px; background-size: auto;">A♣</span>
        <span style="background-color: #d3d3d3; color: black; font-size: 50px; background-size: auto;">10♣</span>
        <span style="background-color: #d3d3d3; color: red; font-size: 50px; background-size: auto;">K♦</span>
        <span style="background-color: #d3d3d3; color: black; font-size: 50px; background-size: auto;">8♠</span>
        <span style="background-color: #d3d3d3; color: red; font-size: 50px; background-size: auto;">3♥</span>
    </div>
</body>
</html>
